<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100;1,200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daramola Olorunfemi</a>.
  </div>

  <header>
      <img id="bg" src="images/bg-desktop-light.jpg" alt="Image">
      <div class="title"> 
          <h1>TODO</h1>
          <img id ="moon" src="images/icon-moon.svg" alt="moon">
      </div>
      <form id="form" action="get.html" method="post">
        <button type="submit"><img src="images/icon-check.svg" alt=""></button>
        <input  id="input" type="text" placeholder="Currently typing">
      </form>

      <ul id="todo-list">
        <li class="li" draggable="true"> 
          <div class="checkbox_wrapper"><input type="checkbox" class="input_class_checkbox" > <label></label> <h3>Hi, add to me I'm a todo list </h3></div> 
          <span class="cancel">x</span>
        </li>
      </ul>
      <div class="items" id="trigger">
        <button id="output" class="output">5 items left</button>
        <div class="div" id="aac">
          <button data-target="all" class="all" id="all">All</button>
          <button data-target="active" class="active" id="active">Active</button>
          <button data-target="completed" class="completed">Completed</button>
        </div>
        <button id="clear-completed">Clear Completed</button>
    </div>

    <p class="p">Drag and drop to reorder list</p>
  </header>
  <script src="app.js"></script>
  <script src="filter.js"></script>
</body>
</html>
